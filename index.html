<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ESP32 Relay Control Dashboard</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <meta name="theme-color" content="#0d6efd" />
</head>
<body class="bg-light text-dark">

  <div class="container py-4">
    <h1 class="text-center mb-4">ESP32 Relay Control Dashboard</h1>

    <!-- Login Form -->
    <div class="d-flex justify-content-center mb-4">
      <input type="email" id="email" class="form-control me-2" placeholder="Enter Email" style="max-width: 250px;">
      <input type="password" id="password" class="form-control me-2" placeholder="Enter Password" style="max-width: 250px;">
      <button onclick="login()" class="btn btn-primary">Login</button>
    </div>

    <!-- Relay Control Container -->
    <div id="relayContainer" style="display:none">
      <div class="row row-cols-1 row-cols-md-2 g-4">
        <!-- Relay Cards -->
        <div class="col" id="relayCard1">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Relay 1</h5>
              <p id="status1">Status: Loading...</p>
              <button class="btn btn-success" onclick="toggleRelay(1)">Toggle</button>
            </div>
          </div>
        </div>
        <div class="col" id="relayCard2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Relay 2</h5>
              <p id="status2">Status: Loading...</p>
              <button class="btn btn-success" onclick="toggleRelay(2)">Toggle</button>
            </div>
          </div>
        </div>
        <div class="col" id="relayCard3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Relay 3</h5>
              <p id="status3">Status: Loading...</p>
              <button class="btn btn-success" onclick="toggleRelay(3)">Toggle</button>
            </div>
          </div>
        </div>
        <div class="col" id="relayCard4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Relay 4</h5>
              <p id="status4">Status: Loading...</p>
              <button class="btn btn-success" onclick="toggleRelay(4)">Toggle</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="d-flex justify-content-center mt-4 gap-2">
        <button class="btn btn-danger" onclick="turnAllOff()">All OFF</button>
        <button class="btn btn-secondary" onclick="logout()">Logout</button>
      </div>
    </div>

    <p class="text-center mt-5 small">Created by Tech StudyCell</p>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    // Replace with your Firebase config
    const firebaseConfig = {
	  apiKey: "AIzaSyBFzQJ8a1AuHJViKGvg6UJAxjmD_X2T2Og",
	  authDomain: "esp32-relay-control-01.firebaseapp.com",
	  databaseURL: "https://esp32-relay-control-01-default-rtdb.europe-west1.firebasedatabase.app",
	  projectId: "esp32-relay-control-01",
	  storageBucket: "esp32-relay-control-01.firebasestorage.app",
	  messagingSenderId: "1057958003190",
	  appId: "1:1057958003190:web:d4265d0e99b5ed880507d7"
	};
    firebase.initializeApp(firebaseConfig);
  </script>

  <!-- Custom Script -->
  <script src="script.js"></script>

  <!-- PWA Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('Service Worker registered'))
        .catch(err => console.error('Service Worker registration failed:', err));
    }
  </script>
</body>
</html>
